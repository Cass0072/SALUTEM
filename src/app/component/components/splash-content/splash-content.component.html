<ion-content class="splash-screen">
  <div class="splash-container">
    
    <!-- Progress Bar Indicator (Progress starts at 25%) -->
    <div class="progress-container">
      <ion-progress-bar [value]="progress"></ion-progress-bar>
    </div>

    <!-- Splash Content -->
    <div class="image-container">
      <img [src]="imageSrc" alt="">
    </div>
    <h1>{{title}}</h1>
    <p>{{description}}</p>

    <!-- Button to go to next page -->
    <ion-button class="next-button" (click)="goToNext()">
      <ion-icon name="chevron-forward-outline"></ion-icon> <!-- Arrow icon -->
    </ion-button>
    
  </div>
</ion-content>
